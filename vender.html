            <h1>Vendemos su auto mientras lo sigue usando</h1>
            <form action="archivo.php" method="post" enctype="text/plain" class="vender-form">
                <fieldset class="venta-nombre">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre">
                </fieldset>
                <fieldset class="venta-telefono">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono">
                </fieldset>
                <fieldset class="venta-mail">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail">
                </fieldset>
                <fieldset class="venta-marca">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca">
                </fieldset>
                <fieldset class="venta-modelo">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo">
                </fieldset>
                <fieldset class="venta-año">
                    <label for="año">Año:</label>
                    <input type="text" id="año">
                </fieldset>
                <fieldset class="venta-kilometraje">
                    <label for="kilometraje">Kilometraje:</label>
                    <input type="text" id="kilometraje">
                </fieldset>
                <fieldset class="venta-describa">
                    <label for="describa">Describa el vehículo:</label>
                    <textarea name="describa" id="describa" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="submit" value="enviar" class="venta-enviar">
            </form>
        </section>
